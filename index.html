<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Picker By Ardivan</title>
  </head>
  <body>
    <div class="container">
      <div class="box-color">
        <h1>Color Picker</h1>
        <!-- Pilihan Color -->
        <label for="color">Pilih Color : </label>
        <input type="color" id="color" />
        <p id="colortext">#000000</p>

        <!-- Hasil Color  -->
        <div class="box-color-value" id="valueColor"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
